services:
  modu-api:
    image: node:20
    container_name: modu-api
    working_dir: /app
    volumes:
      - ./backend:/app
    command: >
      sh -c "npm install &&
             npm start"
    environment:
      - NODE_ENV=development
      - PORT=3000
      - MONGODB_URI=mongodb://modu-mongodb:27017/modu
      - JWT_SECRET=your_jwt_secret
      - JWT_EXPIRES_IN=1d
    depends_on:
      - modu-mongodb
    networks:
      - modu-network

  modu-mongodb:
    image: mongo:latest
    volumes:
      - mongodb_data:/data/db
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=adminpassword
    networks:
      - modu-network

  # modu-admin:
