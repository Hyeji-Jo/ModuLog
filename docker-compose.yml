  #   depends_on:
  #     - modu-api
  #   networks:
  #     - modu-network

  modu-frontend:
    image: nginx:stable-perl
    container_name: modu-frontend
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./frontend/nginx.conf:/etc/nginx/conf.d/default.conf
      - ./frontend/html:/usr/share/nginx/html
      - ./frontend/logs:/var/log/nginx
    networks:
      - modu-network

networks:
  modu-network:
    driver: bridge

volumes:
  mongodb_data: